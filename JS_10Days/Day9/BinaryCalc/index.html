<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="addToExpression('0')">0</button>
            <button id="btn1" onclick="addToExpression('1')">1</button>
            <button id="btnClr" onclick="clearResult()">C</button>
            <button id="btnEql" onclick="calculateResult()">=</button>
            <button id="btnSum" onclick="addToExpression('+')">+</button>
            <button id="btnSub" onclick="addToExpression('-')">-</button>
            <button id="btnMul" onclick="addToExpression('*')">*</button>
            <button id="btnDiv" onclick="addToExpression('/')">/</button>
        </div>
    </body>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</html>
